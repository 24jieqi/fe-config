schema:
  - #{SCHEMA_PATH}
generates:
  #{SCHEMA_GRAPHQL_PATH}:
    plugins:
      - schema-ast
    config:
      federation: false
  #{TYPES_PATH}:
    plugins:
      - typescript
    config:
      scalars:
        BigDecimal: number
        Long: number
        Date: number
        DateTime: number
  #{FOLDER_PATH}:
    documents:
      - '#{DOCUMENTS_PATH}'
    preset: near-operation-file
    presetConfig:
      extension: '.generated.ts'
      baseTypesPath: '#{BASE_TYPES_PATH}'
      importTypesNamespace: SchemaTypes
      folder: __generated__
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      maybeValue: T
      arrayInputCoercion: false
      preResolveTypes: true
      onlyOperationTypes: true
      declarationKind: interface
      skipTypeNameForRoot: true
      useTypeImports: true
      omitOperationSuffix: false
      scalars:
#{SCALARS}
hooks:
  afterAllFileWrite:
    #{ESLINT}
watch: #{WATCH}
watchConfig:
  usePolling: true
  interval: 100
